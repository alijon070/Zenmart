<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="nav_top">
          <a href="">
            <img src="public/images/logo (1).png" />
          </a>
          <div class="nav_top_search">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="">All Categories</option>
                  <option value="">Computer</option>
                </select>
              </div>
              <input type="search" placeholder="Search Products..." />
            </div>
            <div class="search_icon">
              <img src="public/images/search 1.svg" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon">
                  <img src="public/images/heart 1.svg" />
                </div>
                <div class="box_info">
                  <span> Wishlist</span>
                  <strong> My Items</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon">
                  <img src="public/images/profile 1.svg" />
                </div>
                <div class="box_info">
                  <span> Sign In</span>
                  <strong> Account</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon">
                  <div class="basket_number">2</div>
                  <img src="public/images/shopping-cart 1.svg" />
                </div>
                <div class="box_info">
                  <span> $200.99</span>
                  <strong> Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="nav_bott">
          <div class="nav_bott_menu_box">
            <div class="browse_box">
              <img src="public/images/Group 44 (1).svg" alt="" />
              <span>Browse Categories</span>
            </div>
            <div class="nav_route_menu">
              <div class="router_menu">
                <a href="" class="active">Home</a>
              </div>
              <div class="router_menu">
                <a href=" ">Shop</a>
              </div>
              <div class="router_menu">
                <a href=" ">Orders</a>
              </div>
              <div class="router_menu">
                <a href=" ">About</a>
              </div>
              <div class="router_menu">
                <a href=" ">Contact</a>
              </div>
            </div>
            <div class="sorting_menu">
              <span>Deal of the day</span>
              <span>Hot Deals</span>
              <span>Best Sellers</span>
              <span>New Arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
